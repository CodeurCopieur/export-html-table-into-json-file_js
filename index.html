<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exporter un tableau HTML dans un fichier JSON en Javascript</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <main class="main-content">
    <a href="" id="custom-btn" class="custom-btn btn-1">Télécharger en json</a>

    <table class="table" id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody class="table-results"></tbody>
    </table>
  </main>
  <script src="./index.js"></script>
</body>
</html>
